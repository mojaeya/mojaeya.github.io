# Site Info
title: '사라진 기억들에게'
tagline: '사라진 기억들에게'
description: ''
baseurl: ''
url: http://mojaeya.github.io
logo: '/public/logo.png'

# Site configurations
gems:
  - jekyll-paginate
markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss    
paginate: 5
paginate_path: '/blog/page:num'
permalink: pretty

version: 1.0.0

# About/contact
author:
  name: mojaeya
  description: mojaeya(HoJae Kim)
  gravatar: 3c2986ad7ac1f2230ea3596f44563328 # md5 hash of your email address
  contact:
    #linkedin:  https://www.linkedin.com/in/lizhihao
    github:    https://github.com/mojaeya
    # facebook:  <hide>
    #twitter:   https://twitter.com/Li_Zhihao
    #weibo:     http://weibo.com/41173780
    email:    mailto:mojaeya@gmail.com
# Navigation (2nd level links supported)
nav:
  Home:           
    - '/blog/'
  Categories:           
    - '/'
    - { TIL: '/blog/categories/#TIL' }
    - { CS: '/blog/categories/#CS' }
    - { JavaScript: '/blog/categories/#JavaScript' }
    - { Node.js: '/blog/categories/#Node.js' }
    - { MySQL: '/blog/categories/#MySQL' }
    - { Algorithm: '/blog/categories/#Algorithm' }
    - { AWS: '/blog/categories/#AWS' }
    - { Git: '/blog/categories/#Git' }
    - { etc: '/blog/categories/#etc' }
  About:          
    - '/about/'

# Where are tags and categories displayed
tag_page: '/blog/tags/'
category_page: '/blog/categories/'

hero:
  image: /public/img/we_will_be_giants_by_yalestewart.jpg
  caption: Original Artwork &copy; <a href="http://yalestewart.deviantart.com/art/We-Will-Be-Giants-370176475">Yale Stewart</a>

# Puglins
mathjax: true # whether support mathjax
google_analytics_token: 'UA-00000000-1' # leave blank if you don't want google analytics
disqus_short_name: 'your_short_name' # leave blank if you don't want disqus

plugins: [jekyll-paginate]
<head>
  <link href="http://gmpg.org/xfn/11" rel="profile" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <!-- Enable responsiveness on mobile devices-->
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1"
  />

  <title>
    {% if page.title == "Home" %} {{ site.tagline }} {% else %} {{ page.title }}
    &middot; {{ site.title }} {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/main.css" />
  <link
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400"
  />

  <!-- Icons -->
  <link
    rel="apple-touch-icon-precomposed"
    sizes="180x180"
    href="{{ site.baseurl }}/public/favicon_package/apple-touch-icon.png"
  />
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico" />

  <!-- <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="/public/favicon_package/apple-touch-icon.png"
  /> -->
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="/public/favicon_package/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="/public/favicon_package/favicon-16x16.png"
  />
  <link rel="manifest" href="/public/favicon_package/site.webmanifest" />
  <link
    rel="mask-icon"
    href="/public/favicon_package/safari-pinned-tab.svg"
    color="#5bbad5"
  />
  <meta name="msapplication-TileColor" content="#2d89ef" />
  <meta name="theme-color" content="#ffffff" />

  <!-- RSS -->
  <link
    rel="alternate"
    type="application/rss+xml"
    title="RSS"
    href="/atom.xml"
  />

  {% if site.mathjax %}
  <script
    type="text/javascript"
    async
    src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_SVG"
  ></script>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({ tex2jax: { inlineMath: [ ['$','$'], ["\\(","\\)"] ], processEscapes: true } });
  </script>
  {% endif %}
</head>
